<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Place Your Order</h2>
        <form action="submit_order.php" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="dish">Select Dish</label>
            <select id="dish" name="dish" required>
                <option value="">--Choose a dish--</option>
                <option value="Pork Adobo">Pork Adobo</option>
                <option value="Pork Sinigang">Pork Sinigang</option>
                <option value="Bicol Express">Bicol Express</option>
                <option value="Chicken Tinola">Chicken Tinola</option>
                <option value="Pochero">Pochero</option>
                <option value="Chicken Adobo">Chicken Adobo</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Special instructions..."></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>

</body>
</html>
