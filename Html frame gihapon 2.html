<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout</title>
</head>
<frameset cols="20%,80%" border="4">
    <frame src="top.html" name="topFrame">
    <frameset rows="30%,70%">
        <frame src="left.html" name="leftFrame">
        <frameset cols="70%,30%">
            <frame src="right.html" name="rightFrame">    
            <frame src="bottom.html" name="bottomFrame">    
        </frameset>
    </frameset>
</frameset>
</html>
